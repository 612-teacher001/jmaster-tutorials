// 現時点ではルートプロジェクトの設定を継承。
// 将来的に web-tutorial 固有の設定を追加する場合はここに記述。
gretty {
    contextPath = '/aop-tutorial'  // URL に対応
    httpPort = 8082 // もしポートをサブプロジェクトごとに変えたい場合は serverPort = 8081 など
    inplaceMode = 'hard'
	extraResourceBases = ["${rootProject.projectDir}/common-web-resources/src/main/webapp"]
}

war {
    from("${rootProject.projectDir}/common-web-resources/src/main/webapp") {
        into '' // WAR内のルートにコピー（＝WEB-INF配下をそのまま含める）
    }
}

